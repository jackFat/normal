  <input type="text" id="input">

<script>
  window.onload = function() {
    var input_val = document.getElementById('input')
     const regTestName = name => {
       const regFont = /[\u4e00-\u9fa5]/g
       const regChar = /\w{4, 16}/g
       return regChar.test(name.replace(regFont, 'zz'))
     }
     console.log(regTestName('fdjlajfdljalfjdlajfldjalfjdalfd'))
  }
</script>
