<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script  src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <style>
    .wrapper-box{
      display: flex;
    }
    .inner-box{
      width: 100px;
      height: 50px;
      background-color: palegreen;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper-box">
    <div class="inner-box" attr-name="zhangsan">1</div>
    <div class="inner-box" attr-name="lili">2</div>
    <div class="inner-box" attr-name="liwen">3</div>
    <div class="inner-box" attr-name="linlin">4</div>
    <div class="inner-box" attr-name="feifei">5</div>
    <div class="inner-box" attr-name="donggong">6</div>
    <div class="inner-box" attr-name="wawa">7</div>
  </div>
</body>
<script>
  let in_box = document.getElementsByClassName('inner-box')[0]
  $('.inner-box').attr('age', 20)
  console.log(in_box.getAttribute('attr-name'))
  console.log($('.inner-box').attr('age'))

  $('.inner-box').each(function() {
    $(this).click(function() {
      console.log($(this).html())
      console.log($(this).attr('attr-name'))
    })
  })
</script>
</html>
